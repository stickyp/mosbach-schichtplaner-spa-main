    <div class="form-container createEventForm">
    <h2>Neues Event erstellen</h2>
    <form id="createEventForm">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="startDateTime">Startdatum und Zeit:</label>
        <input type="datetime-local" id="startDateTime" name="startDateTime" required><br><br>

        <label for="endDateTime">Enddatum und Zeit:</label>
        <input type="datetime-local" id="endDateTime" name="endDateTime" required><br><br>

        <label for="assignedUserId">Zugewiesene Benutzer-ID:</label>
        <input type="number" id="assignedUserId" name="assignedUserId" required><br><br>

        <label for="location">Ort:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="description">Beschreibung:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="submit">Event erstellen</button>
    </form>

    <script src="createEvent.js"></script>
</body>
